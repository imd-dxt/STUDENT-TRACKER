<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Posts</title>
</head>
<body>
    <h1>My Posts</h1>
    <div id="posts-container"></div>
    <h2>Create a New Post</h2>
    <textarea id="post-content" placeholder="Write something..."></textarea>
    <button onclick="createPost()">Create Post</button>

    <script>
        const apiUrl = "../backend/posthub.php";

        function fetchMyPosts() {
            fetch(apiUrl, {
                method: "POST",
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ action: "get_my_posts" }),
                credentials: 'include'
            })
            .then(res => res.json())
            .then(data => {
                if (data.error) {
                    console.error('Error fetching posts:', data.error);
                    return;
                }

                const container = document.getElementById("posts-container");
                container.innerHTML = data.map(post => `
                    <div>
                        <h3>${post.username}</h3>
                        <p>${post.content}</p>
                        <small>${new Date(post.created_at).toLocaleString()}</small>
                        <button onclick="deletePost(${post.id})">Delete</button>
                    </div>
                `).join("");
            })
            .catch(error => {
                console.error('Error fetching posts:', error);
            });
        }

        function createPost() {
            const content = document.getElementById("post-content").value;
            fetch(apiUrl, {
                method: "POST",
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ action: "create_post", content }),
                credentials: 'include'
            }).then(res => res.json())
            .then(data => {
                if (data.error) {
                    console.error('Error creating post:', data.error);
                    return;
                }
                document.getElementById("post-content").value = "";
                fetchMyPosts();
            })
            .catch(error => {
                console.error('Error creating post:', error);
            });
        }

        function deletePost(postId) {
            fetch(apiUrl, {
                method: "POST",
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ action: "delete_post", post_id: postId }),
                credentials: 'include'
            }).then(res => res.json())
            .then(data => {
                if (data.error) {
                    console.error('Error deleting post:', data.error);
                    return;
                }
                fetchMyPosts();
            })
            .catch(error => {
                console.error('Error deleting post:', error);
            });
        }

        fetchMyPosts();
    </script>
</body>
</html>
