<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="all-posts.css">

</head>
<body>
    <header>
        <nav class="container">
            <div class="logo"><i class="fas fa-graduation-cap"></i> Student Track</div>
            <div class="nav-links">
                <a href="../dashboard.html"><i class="fas fa-home"></i> Dashboard</a>
                <a href="performance.html"><i class="fas fa-chart-line"></i> Performance</a>
                <a href="all-posts.html"><i class="fas fa-globe"></i> Posthub</a>

                <a href="../backend/logout.php"><i class="fas fa-sign-out-alt"></i> Logout</a>
                <a href="../calender/calender.html"><i class="fas fa-calendar-alt"></i> Calendar</a>
                <a href="../resources/resources.html"><i class="fas fa-book"></i> Resources</a>
            </div>
        </nav>
    </header>

    <main class="container">
        <h1>All Posts</h1>
        <div id="posts-container" class="posts-container"></div>
    </main>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        fetchPosts();
    });
    
    function fetchPosts() {
        fetch('http://localhost/STUDENT-TRACKER/backend/mini_forum/get_posts.php')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('posts-container');
                container.innerHTML = '';
                data.forEach(post => {
                    const postElement = document.createElement('div');
                    postElement.classList.add('post');
                    postElement.innerHTML = `
                        <h3 class="post-title" >${post.name}</h3>
                        <p class="post-content" >${post.content}</p>
                        <small class="post-timestamp">${new Date(post.created_at).toLocaleString()}</small>
                        <a class= "view" href="post.html?id=${post.id}">View Comments</a>
                    `;
                    container.appendChild(postElement);
                });
            })
            .catch(error => console.error('Error fetching posts:', error));
    }
    </script>
</body>
</html>
