<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Posts</title>
    <link rel="stylesheet" href="aaa.css">
</head>
<body>
    <header>
        <nav class="container">
            <div class="logo">Student Track</div>
            <div class="nav-links">
                <a href="dashboard.html">Dashboard</a>
                <a href="performance.html">Performance</a>
                <a href="all-posts.html">Posthub</a>
                <a href="manage-posts.html">Manage Posts</a>
                <a href="../backend/logout.php">Logout</a>
            </div>
        </nav>
    </header>
    <main>
        <h1>All Posts</h1>
        <div id="posts-container" class="posts-container"></div>
    </main>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        fetchPosts();
    });
    
    function fetchPosts() {
        fetch('http://localhost/STUDENT-TRACKER/backend/mini_forum/get_posts.php')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('posts-container');
                container.innerHTML = '';
                data.forEach(post => {
                    const postElement = document.createElement('div');
                    postElement.classList.add('post');
                    postElement.innerHTML = `
                        <h3 class="post-title" >${post.name}</h3>
                        <p class="post-content" >${post.content}</p>
                        <small class="post-timestamp">${new Date(post.created_at).toLocaleString()}</small>
                        <a class= "view" href="post.html?id=${post.id}">View Comments</a>
                    `;
                    container.appendChild(postElement);
                });
            })
            .catch(error => console.error('Error fetching posts:', error));
    }
    </script>
</body>
</html>
