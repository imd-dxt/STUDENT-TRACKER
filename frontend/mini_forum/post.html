<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post</title>
    <link rel="stylesheet" href="post.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <nav class="container">
            <div class="logo">
                <a href="../landing_page.html" class="logo-link"><i class="fas fa-graduation-cap"></i> Student Track</a>
            </div>
            <div class="nav-links">
                <a href="../dashboard.html"><i class="fas fa-home"></i> Dashboard</a>
                <a href="all-posts.html"><i class="fas fa-globe"></i> Posthub</a>
                <a href="manage-posts.html"><i class="fas fa-tasks"></i> Manage Posts</a>
                <a href="../backend/logout.php"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </nav>
    </header>
    <main class="container">
        <h1><i class="fas fa-file-alt"></i> Post</h1>
        <div class="post-container">
            <div class="post-section" id="post-container"></div>
        </div>
        <h2><i class="fas fa-comments"></i> Comments</h2>
        <div class="comments-container" id="comments-container"></div>
        <div class="create-comment">
            <h2><i class="fas fa-plus-circle"></i> Add a Comment</h2>
            <textarea id="comment-content" placeholder="Write a comment..."></textarea>
            <button id="add-comment-button" class="create-btn"><i class="fas fa-paper-plane"></i> Add Comment</button>
        </div>
    </main>
    <script src="post.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const postId = urlParams.get('id');
            document.getElementById('add-comment-button').onclick = function() {
                createComment(postId);
            };
        });
    </script>
</body>
</html>
