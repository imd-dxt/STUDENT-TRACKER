<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Student Track</title>
    <link rel="stylesheet" href="landing_page_style.css">
    <link rel="script" href="register.js">
</head>
<body>
    <header>
        <nav class="container">
            <div class="logo">
                <a href="landing_page.html" class="logo-link">Student Track</a>
            </div>
            <div class="nav-links">
                <a href="landing_page.html">Home</a>
                <a href="landing_page.html#features">Features</a>
                <a href="login.html">Login</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="auth-section">
            <div class="container">
                <h1>Create an Account</h1>
                <form id="register-form"action="http://localhost/STUDENT-TRACKER/backend/register.php" method="POST" class="auth-form">
                    <div class="form-group">
                        <label for="fullname">Full Name</label>
                        <input type="text" id="fullname" name="fullname" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </div>
                    <button type="submit" class="cta-button">Register</button>
                </form>
                <p class="auth-link">Already have an account? <a href="login.html">Login here</a></p>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 StudentTrack. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
