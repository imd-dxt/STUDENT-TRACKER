<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="resources.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav class="container">
            <div class="logo"><i class="fas fa-graduation-cap"></i> Student Track</div>
            <div class="nav-links">
                <a href="../dashboard.html"><i class="fas fa-home"></i> Dashboard</a>
                <a href="performance.html"><i class="fas fa-chart-line"></i> Performance</a>
                <a href="all-posts.html"><i class="fas fa-globe"></i> Posthub</a>

            </div>
        </nav>
    </header>

    <main class="container">
        <h1>Student Resources</h1>

        <form id="uploadForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required>
            </div>
            <div class="form-group">
                <label for="resource">Upload Resource (PDF only):</label>
                <input type="file" id="resource" name="resource" accept="application/pdf" required>
            </div>
            <button type="submit" class="btn btn-primary">Upload Resource</button>
        </form>

        <h2>Uploaded Resources</h2>
        <ul id="resourceList" class="resource-list"></ul>
    </main>

    <footer>
        <div class="container">

        </div>
    </footer>

    <script src="resources.js"></script>
</body>
